<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<!--    Category Manage-->
    <div class="container mt-5">
        <!-- Add Product Button -->
        <button type="button" id="addCategoryBtn" class="btn btn-primary" data-toggle="modal" data-target="#addCategory">
            Add New Category
        </button>

        <!-- Product Table -->
        <table class="table mt-3">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Actions</th>
                </tr>
                
            </thead>
            <!-- Table body goes here -->
            <tbody id="categoryTableBody">
<!--                <tr>-->
<!--                    <td>101</td>-->
<!--                    <td>Fruit</td>-->
<!--                    <td>-->
<!--                        <button type="button" class="btn btn-info" data-toggle="modal" data-target="#editCategory" onclick="fillEditForm(this)">Edit</button>-->
<!--                        <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#deleteCategory">Delete</button>-->
<!--                    </td>-->
<!--                </tr>-->
            </tbody>
        </table>
    </div>

    <!-- Add Category -->
    <div class="modal fade" id="addCategory" tabindex="-1" aria-labelledby="addCategoryLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addCategoryLabel">Add New Category</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Product Form -->
                    <form>
                        <div class="form-group">
                            <label for="catId">category id</label>
                            <input type="text" class="form-control" id="catId" placeholder="please input category id">
                        </div>

                        <div class="form-group">
                            <label for="catName">Name</label>
                            <input type="text" class="form-control" id="catName" placeholder="please input category name">
                        </div>
                        
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="submit" id="confirmAdd" class="btn btn-primary">Confirm</button>
                </div>
            </div>
        </div>
    </div>

     <!-- Edit Category-->
    <div class="modal fade" id="editCategory" tabindex="-1" aria-labelledby="editCategoryLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editCategoryLabel">edit Category</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Product Form -->
                    <form>
                        <div class="form-group">
                            <label for="editcatId">category id</label>
                            <input type="text" class="form-control" id="editcatId" placeholder="please input category id" readonly>
                        </div>

                        <div class="form-group">
                            <label for="editcatName">Name</label>
                            <input type="text" class="form-control" id="editcatName" placeholder="please input category name">
                        </div>
                        
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" id="confirmEdit" class="btn btn-primary">Confirm</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete -->
    <div class="modal fade" id="deleteCategory" tabindex="-1" aria-labelledby="deleteCategoryLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteCategoryLabel">Delete Category</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>

                </button>
            </div>
            <div class="modal-body">
                <!-- Product Form -->
                <p>Do you want to delete this category?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" id="confirmDelete" class="btn btn-primary">Confirm</button>
            </div>
        </div>
    </div>
    </div>

    <!-- Include Bootstrap JS (jQuery and Popper.js are required) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="CategoryManage-script.js"></script>
</body>
</html>
