<!DOCTYPE html>
<html>
<head>
  <title>shopping list</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  
  <header class="bg-dark text-light py-3">
    <div class="container">
      <h1>shopping website</h1>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="row">
        <nav class="col-2">
          <ul id="categoryList" class="menu">
<!--              <li class="category" onclick="showProductList('category1')">Category 1</li>-->
<!--              <li class="category" onclick="showProductList('category2')">Category 2</li>-->
            </ul> 
        </nav>
        <section class="col-10">
          <!-- navigation and hover -->
          <section class="row" id="navigation">
            <section class="col-9">
              <span id="first-nav">
                  <a href="index.html">Home</a>
                >
                </span>
                <span id="second-nav">
                  <a href="#"  onclick="backToCategory()">Category</a>
                >
                </span>
                <span id="third-nav">
                  <a href="#">Product</a>
                </span>
            </section>
            <section class="col-3" onmouseover="showDropdown()" onmouseout="hideDropdown()">
              <button type="button" class="btn btn-secondary dropdown-toggle">shopping list</button>
              <div id="dropdown" class="dropdown-content">
                <h3>Shopping List</h3>
                <!-- <ul>
                  <li>Product1   1   $5</li>
                  <li>Product1   1   $5</li>
                  <li>Product1   1   $10</li>
                  
                </ul> -->
                <table class="table">
                  <thead>
                    <tr>
                      <th scope="col">Product id</th>
                      <th scope="col">product name</th>
                      <th scope="col">amount</th>
                      <th scope="col">unit price</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <th scope="row">1</th>
                      <td>Product1</td>
                      <td contenteditable="true">1</td>
                      <td>5</td>
                    </tr>
                    <tr>
                      <th scope="row">2</th>
                      <td>Product2</td>
                      <td contenteditable="true">1</td>
                      <td>10</td>
                    </tr>
                  </tbody>
                </table>
                <h4>total: $15</h4>
                <button type="button" class="btn btn-primary">Checkout</button>
              </div>
            </section>
          </section>
       
          <!-- product list -->
          <section class="grid" id="product-list">    
          
          </section>
          <iframe src="ProductDetail.html" width="100%" height="400px" id="productPage"></iframe>
        </section>
      </div>
    </div>
  </main>
  
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
